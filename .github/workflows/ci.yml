name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v16

      - name: Lint
        run: nix develop -c cargo clippy -- -D warnings  
      
      - name: Test
        run: nix develop -c cargo test
      
      - name: Build
        run: nix develop -c cargo build
